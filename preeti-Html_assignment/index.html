<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- For responsive look -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./default_image.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!--Bootstrap Bundle  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Linking JS -->
    <script src="./script.js"></script>

    <title>Student Enrollment Form</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-12">

          <!-- Heading -->
          <header>
            <h3>Student Enrollment Form</h3>
          </header>

        </div>
        <div class="col-12 col-sm-12 col-md-6 mt-5 pe-5 ps-5">
          <form
              name="EnrollmentForm"  method="post"  onsubmit="isValidForm(); return false" class="form-horizontal">

              <!-- UserName -->
              <div class="row">
                <div class="col col-sm-4" UserName="UserName">Name</div>
                <div class="col col-sm-8">
                  <div class="form-group">
                    <input  type="text"  class="form-control"  id="UserName"  placeholder="Name"  required/>
                  </div>
                </div>
              </div>

              <!-- Email-->
              <div class="row">
                <div class="col col-sm-4" for="Email">Email</div>
                <div class="col col-sm-8">
                  <div class="form-group">
                    <input  type="text"  class="form-control"  id="Email"  name="Email"  placeholder="Email ID"  required/>
                  </div>
                </div>
              </div>

              <!--Website link -->
              <div class="row">
                <div class="col col-sm-4" for="Website">Website</div>
                <div class="col col-sm-8">
                  <div class="form-group">
                    <input type="url"  class="form-control"  name="Website"  id="Website"  placeholder="Website"  required/>
                  </div>
                </div>
              </div>

              <!-- Image Link -->
              <div class="row">
                <div class="col col-sm-4" for="ImageLink">Image link</div>
                <div class="col col-sm-8">
                  <div class="form-group">
                    <input  type="text"  class="form-control"  name="Image Link"  id="ImageLink"  placeholder="Image link"  required />
                  </div>
                </div>
              </div>

              <!--Gender -->
              <div class="row">
                <div class="col col-sm-4">Gender</div>
                <div class="col col-sm-8">
                  <div class="form-group">
                    <div class="form-check">
                      <input  class="form-check-input"  type="radio"  name="Gender"  id="Male"  value="Male"/>
                      <label class="form-check-label" for="Male">Male</label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio"  name="Gender" id="Female"  value="Female"/>
                      <label class="form-check-label" for="Female">Female</label>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Skills -->
              <div class="row">
                <div class="col col-sm-4">Skills</div>
                <div class="col col-sm-8">
                  <div class="form-group">
                    <div class="form-check-inline">
                      <input class="form-check-input" type="checkbox" name="Skills" id="Java" value="Java"/>
                      <label class="form-check-label" for="Java">Java</label>
                    </div>

                    <div class="form-check-inline">
                      <input class="form-check-input" type="checkbox" name="Skills" id="HTML" value="HTML"/>
                      <label class="form-check-label" for="HTML">HTML</label>
                    </div>

                    <div class="form-check-inline">
                      <input class="form-check-input" type="checkbox" name="Skills" id="CSS" value="CSS"/>
                      <label class="form-check-label" for="CSS">CSS</label>
                    </div>

                  </div>
                </div>
              </div>

              <!-- Buttons -->
              <div class="row">
                <!-- Enroll Button -->
                <div class="col col-sm-3">
                  <button type="submit" class="btn btn-primary" id="subBtn"> Enroll Student</button>
                </div>

                <!-- Clear Button -->
                <div class="col col-sm-3">
                  <button type="reset" class="btn btn-danger">Clear</button>
                </div>
              </div>
            </form>
            
        </div>

        <div class="col-12 col-sm-12 col-md-6 mt-5 child2" id="div2">
          <h4 class="text-center">Enrolled Students</h4>
            <div class="m-5 row">
              <table class="table table-bordered border #88cc00 table-striped" id="UserTable">
                
                <thead>
                  <tr>
                    <th scope="col" width="75%">Description</th>
                    <th scope="col" width="25%">Image</th>
                  </tr>
                </thead>

                <tbody id="tablebody">

                </tbody>
              </table>
            </div>
        </div>

        <div class="col-12 col-sm-12">
          <footer >Â©Copyright 2020-2021 By Fresher Training</footer>
        </div>

      </div>
    </div>
  </body>
</html>
